---
- name: Install required packages
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - snapd
    - openjdk-11-jdk
    - net-tools
    - nginx
    - git
    - curl
    - tmux
    - vim
    - python3
    - python3-pip
    - python3-virtualenv
    - wget
    - proxychains
    - magic-wormhole
    - ca-certificates
    - zip
    - pipenv
    - pipx
